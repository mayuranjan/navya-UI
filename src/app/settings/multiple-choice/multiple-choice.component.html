<form>
  <div *ngFor="let option of options; let i=index" class="radio">
    <label>
      <input type="radio" class="navya-radio" name="optradio{{i}}" [disabled]="mode == 'edit'">
      <input type="text" class="border-less" name="radioText{{i}}" (click)="addOption(i)" [(ngModel)]="option.label">
      <button *ngIf="(i >= 1 || options.length > 2) && (i != (options.length -1))" class="btn btn-primary round-button" type="button" (click)="removeOption(i)">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </label>
  </div>
</form>
